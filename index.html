<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT Card component</title>
  </head>
  <body>
    <main>
      <div class="top-img">
        <img src="images/image-equilibrium.jpg" class="equil" alt="icon" />
      </div>
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <img src="images/icon-ethereum.svg" class="eth" alt="ethereum" />
      <span class="first-span">0.041 ETH</span>
      <img src="images/icon-clock.svg" class="clock" alt="clock" />
      <span class="second-span">3 days left</span>
      <hr />

      <img src="images/image-avatar.png" class="avatar" alt="avatar" />
      <p class="footer">
        Creation of <span class="footer-sub">Jules Wyvern</span>
      </p>
    </main>
  </body>
</html>
